#import "issue-core.graphql"

query GetIssues(
   $where: IssueWhereInput
   $orderBy: [IssueOrderByWithRelationInput!]
   $skip: Int
   $take: Int
) {
   issues(where: $where, orderBy: $orderBy, skip: $skip, take: $take) {
      ...IssueCore
   }
}

query GetIssuesDetailed(
   $where: IssueWhereInput
   $orderBy: [IssueOrderByWithRelationInput!]
   $skip: Int
   $take: Int
) {
   issues(where: $where, orderBy: $orderBy, skip: $skip, take: $take) {
      ...IssueCore
   }
}
