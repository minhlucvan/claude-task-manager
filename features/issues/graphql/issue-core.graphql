fragment IssueCore on Issue {
   id
   identifier
   title
   description
   status
   priority
   rank
   cycleId
   dueDate
   issueType
   issueStatus {
      id
      name
      color
      iconName
   }
   issuePriority {
      id
      name
      iconName
      order
   }
   assignee {
      id
      name
      email
      avatarUrl
   }
   labels {
      id
      label {
         id
         name
         color
      }
   }
   taskId
   subtaskId
   subtask {
      id
      title
      description
      details
      status
      createdAt
      updatedAt
   }
   assigneeId
   projectId
   createdAt
   updatedAt
}
