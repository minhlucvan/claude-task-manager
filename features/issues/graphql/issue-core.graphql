fragment IssueCore on Issue {
   id
   identifier
   title
   description
   status
   priority
   rank
   cycleId
   dueDate
   issueType
   issueStatus {
      id
      name
      color
      iconName
   }
   issuePriority {
      id
      name
      iconName
      order
   }
   assignee {
      id
      name
      email
      avatarUrl
   }
   taskId
   subtaskId
   assigneeId
   projectId
   createdAt
   updatedAt
}
