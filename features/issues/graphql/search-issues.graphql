#import "issue-core.graphql"

query SearchIssues(
   $search: String!
   $where: IssueWhereInput!
   $orderBy: [IssueOrderByWithRelationInput!]
   $skip: Int
   $take: Int
) {
   issues(
      where: {
         AND: [
            $where
            {
               OR: [
                  { title: { contains: $search } }
                  { description: { contains: $search } }
                  { identifier: { contains: $search } }
               ]
            }
         ]
      }
      orderBy: $orderBy
      skip: $skip
      take: $take
   ) {
      ...IssueCore
   }
}
