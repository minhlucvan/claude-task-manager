query GetIssueStatuses(
  $where: IssueStatusWhereInput
  $orderBy: [IssueStatusOrderByWithRelationInput!]
) {
  issueStatuses(where: $where, orderBy: $orderBy) {
    id
    name
    color
    description
    position
    isCompleted
  }
}

query GetDisplayIssueStatuses {
  issueStatuses(orderBy: [{ position: asc }]) {
    id
    name
    color
    description
    position
    isCompleted
  }
}