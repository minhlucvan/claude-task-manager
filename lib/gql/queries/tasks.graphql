# Task Queries
# Example GraphQL operations for testing code generation

query GetAllTasks(
   $filter: TaskFilterInput
   $orderBy: [TaskOrderByInput!]
   $pagination: PaginationInput
) {
   tasks(filter: $filter, orderBy: $orderBy, pagination: $pagination) {
      edges {
         node {
            id
            title
            description
            status
            priority
            dependencies
            details
            testStrategy
            complexity
            progress
            isReady
            createdAt
            updatedAt
            subtasks {
               id
               title
               description
               status
               dependencies
               details
               testStrategy
               createdAt
               updatedAt
            }
         }
         cursor
      }
      nodes {
         id
         title
         status
         progress
      }
      pageInfo {
         hasNextPage
         hasPreviousPage
         startCursor
         endCursor
      }
      totalCount
   }
}

query GetTaskById($id: ID!) {
   task(id: $id) {
      id
      title
      description
      status
      priority
      dependencies
      details
      testStrategy
      complexity
      progress
      isReady
      createdAt
      updatedAt
      subtasks {
         id
         title
         description
         status
         dependencies
         details
         testStrategy
         createdAt
         updatedAt
      }
   }
}

query SearchTasks($query: String!, $filter: TaskFilterInput, $pagination: PaginationInput) {
   searchTasks(query: $query, filter: $filter, pagination: $pagination) {
      edges {
         node {
            id
            title
            description
            status
            priority
            progress
         }
         cursor
      }
      pageInfo {
         hasNextPage
         hasPreviousPage
         startCursor
         endCursor
      }
      totalCount
   }
}

query GetReadyTasks($filter: TaskFilterInput, $pagination: PaginationInput) {
   readyTasks(filter: $filter, pagination: $pagination) {
      edges {
         node {
            id
            title
            description
            status
            priority
            isReady
            dependencies
         }
         cursor
      }
      pageInfo {
         hasNextPage
         hasPreviousPage
      }
   }
}
